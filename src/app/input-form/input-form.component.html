<form (ngSubmit)="onSubmit()" class="form-container">
    <label for="email" class="form-label">E-mail:</label>
    <input id="email" [(ngModel)]="email" name="email" type="email" required class="form-input" />
    
    <label for="password" class="form-label">Password:</label>
    <input id="password" [(ngModel)]="password" name="password" type="password" required
    class="form-input" />
    
    <button type="submit" class="form-button">Отправить</button>
  </form>
  
  <pre class="json-output">{{ { email, password } | json }}</pre>
